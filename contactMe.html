</head>
<body>
    <!-- Navigation bar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="contactMe.js"></script>
      <!-- Navigation Section -->
        <nav class="navbar sticky-top navbar-light bg-light">
            <div class="container-md"> 
              <div class="float-left">
                <a class="navbar-brand" href="#">Jade Colmenar</a>
              </div>
              <a href="index.html#home" class="nav-brand">HOME</a> 
              <a href="index.html#projects" class="nav-brand">PROJECTS</a>

    <main>
        <h1>Contact Me</h1>
        <!-- Start of Form -->
        <form id="contactForm">

            <!-- Text input for First and Last name -->
            <label for="fname">First Name:</label><br>
                <input type="text" id="name" name="name" required>
            <label for="lname">Last name:</label><br>
                <input type="text" id="name" name="name" required><br>


            <!-- Email input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Radio buttons: Preferred Method of contact-->
            <label>Preferred Method of Contact:</label><br>
                <input type="radio" id="callMethod" name="contactMethod" value="callMethod">
                <label for="call">Phone Number</label><br>
                <input type="radio" id="emailMethod" name="contactMethod" value="emailMethod">
                <label for="emailMethod">Email</label><br>


            <!-- Multiple text area -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br>

            <!-- Submit and Reset buttons -->
            <button id="submitBtn">Submit</button>
            <button type="reset" id="clearBtn">Clear</button>
            <br>

        </form>
    </main>

        <div class="sticky-bottom">

</body>
